<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Retour</title>
</head>
<body>
    <h1>Formulaire de Retour Utilisateur</h1>
    <form id="retourForm">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br><br>
        <label for="avis">Votre avis:</label><br>
        <textarea id="avis" name="avis" required></textarea><br><br>
        <input type="submit" value="Soumettre">
    </form>

    <script>
        document.getElementById('retourForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/api/retours', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Retour soumis avec succÃ¨s!');
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        });
    </script>
</body>
</html>
